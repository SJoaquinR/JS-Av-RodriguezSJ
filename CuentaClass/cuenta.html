<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="Cuenta.js"></script>
    <title>Cuentas</title>
  </head>
  <body>
    <script type="text/javascript">
      let cuenta = new Cuenta(10, 100);

      document.write("Valor original" + cuenta);
      document.write("<br>");

      cuenta.acredit(50);
      document.write("Le sume 50" + cuenta);
      document.write("<br>");

      cuenta.debitar(45.38);
      document.write("Le reste 45.38" + cuenta);
      document.write("<br>");

    </script>
  </body>
</html>
