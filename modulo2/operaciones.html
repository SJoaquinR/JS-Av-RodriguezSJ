<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Operaciones</h1>
    <script type="text/javascript">
      var a = 33;
      var b = 10;
      var c = "Test";
      var linebreak = "<br />";

      document.write("var a =" + a);
      document.write(linebreak);

      document.write("var b =" + b);
      document.write(linebreak);

      document.write("var c =" + c);
      document.write(linebreak);
      document.write(linebreak);
      document.write(linebreak);

      document.write("a + b = ");
      result = a + b;

      document.write(result);
      document.write(linebreak);
      document.write("a - b = ");
      result = a - b;

      document.write(result);
      document.write(linebreak);
      document.write("a / b = ");
      result = a / b;

      document.write(result);
      document.write(linebreak);
      document.write("a % b = ");
      result = a % b;

      document.write(result);
      document.write(linebreak);
      document.write("c +a + b = ");

      result = c + a + b;

      document.write(result);
      document.write(linebreak);

      a++;
      document.write("a++ = ");
      result = a++;
      document.write(result);
      document.write(linebreak);
      b = b--;
      document.write("b-- = ");
      result = b--;
      document.write(result);
      document.write(linebreak);
    </script>
    
  </body>
</html>
